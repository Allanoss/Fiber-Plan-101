{% extends "plotter/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="d-grid gap-2 my-3">
  <a class="btn btn-success" href="{% url 'plotter-item_create' %}">
    Add item
  </a>
</div>
<div class="card p-3 mb-3">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">sku</th>
        <th scope="col">category</th>
        <th scope="col">unit price</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.sku }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.unit_price }}</td>
          <td class="d-flex">
            <a href="{% url 'plotter-item_update' item.id %}">
              <button type="button" class="btn btn-primary btn-sm btn-floating me-2">
                <i class="fas fa-edit"></i>
              </button>
            </a>
            <a href="{% url 'plotter-item_delete' item.id %}">
              <button type="button" class="btn btn-danger btn-sm btn-floating">
                <i class="fas fa-trash"></i>
              </button>
            </a>
          </td>
        </tr>
        {% empty %}
          <tr>
            <td colspan="3">Sorry, no items in this list.</td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
